<div class="row">
    <div class="col-sm-12">
        <img [src]="recipetoShow.imagePath" alt="{{recipetoShow.name}}" class="img-responsive recipe-image">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{recipetoShow.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage List
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="addToShopingList()" style="cursor:pointer">To Shopping List</a>
              <a class="dropdown-item" style="cursor:pointer" (click)="onEdit()">Edit Recipe</a>
              <a class="dropdown-item" style="cursor:pointer">Delete Recipe</a>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        
        {{recipetoShow.description}}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor="let ingredient of recipetoShow.ingredients">

            {{ingredient.name}} ({{ingredient.amount}})

            </li>
        </ul>
    </div>
</div>
