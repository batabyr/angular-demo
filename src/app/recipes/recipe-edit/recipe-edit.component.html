<div class="row">
    
    <div class="col-sm-12">
        <form>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success mt-1 mr-1" type="submit">Save</button>
                    <button class="btn btn-danger mt-1" type="button">Cancel</button>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="name">
                                    Name
                                </label>
                                <input type="text" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="imagePath">
                                    Image URL
                                </label>
                                <input type="text" id="imagePath" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <img src="" alt="" class="img-responsive">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="desc">
                                    Description
                                </label>
                                <textarea type="text" id="desc" class="form-control" rows="6"></textarea>
                            </div>
                            <div class="row">   

                                <div class="col-xs-8">
                                    <input type="text" class="form-control mr-1">
                                </div>
                                
                                <div class="col-xs-2">
                                    <input type="number" class="form-control ml-1 mr-1 ">
                                </div>
                                
                                <div class="col-xs-2">
                                    <button class="btn-danger ml-1">X</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
