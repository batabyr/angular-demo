<div class="row">
    <div class="col-sm-12 ml-3 mt-3">
        <form (ngSubmit)="onAddItems(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" name="name" ngModel required/>
                </div>
            
            <div class="col-sm-2">
                <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required/>

            </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success mx-1" type="submit" style="cursor:pointer" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
                    <button class="btn btn-danger mx-1" *ngIf="editMode" type="button" style="cursor:pointer" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary mx-1" type="button" style="cursor:pointer" (click)=onClear()>Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
